{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TÄ“ta Virtuve{% endblock %}</title>
    <meta name="description" content="Book your table at our amazing restaurant. Delicious food and great atmosphere await you.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'bookings/images/favicon.ico' %}">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bookings/css/styles.css' %}">
</head>
<body>
    <a class="skip-link" href="#main">Skip to content</a>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="nav-logo">ğŸ½ï¸ TÄ“ta Virtuve</a>
            <ul class="nav-menu">
                <li><a href="{% url 'home' %}" class="nav-item">Home</a></li>
                <li><a href="{% url 'menu' %}" class="nav-item">Menu</a></li>
                <li><a href="{% url 'make_booking' %}" class="nav-item">Book Table</a></li>
                <li><a href="{% url 'contact' %}" class="nav-item">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container" id="main">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Modal Popup for Django messages -->
    <div id="messageModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
    // Django messages as modal popup
    document.addEventListener("DOMContentLoaded", function() {
        {% for message in messages %}
            showModal("{{ message|escapejs }}", "{{ message.tags }}");
        {% endfor %}
    });

    function showModal(msg, type) {
        const modal = document.getElementById("messageModal");
        const messageBox = document.getElementById("modal-message");

        messageBox.innerText = msg;

        // Apply message type class
        modal.className = "modal " + type;

        modal.style.display = "block";
    }

    function closeModal() {
        document.getElementById("messageModal").style.display = "none";
    }

    // Close modal if user clicks outside it
    window.onclick = function(event) {
        const modal = document.getElementById("messageModal");
        if (event.target == modal) {
            closeModal();
        }
    }

    // Loading state for forms
    document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', function(e) {
                const submitBtn = this.querySelector('button[type="submit"]');
                if (submitBtn) {
                    submitBtn.classList.add('loading');
                    submitBtn.textContent = 'Processing...';
                }
            });
        });
    });
    </script>
</body>
</html>
