{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a class="skip-link" href="#main">Skip to content</a>
    <title>{% block title %}TÄ“ta Virtuve{% endblock %}</title>
    <meta name="description" content="Book your table at our amazing restaurant. Delicious food and great atmosphere await you.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'bookings/images/favicon.ico' %}">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bookings/css/styles.css' %}">
    
    <!-- Google Fonts -->
    <!--<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">-->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="nav-logo">ğŸ½ï¸ TÄ“ta Virtuve</a>
            <ul class="nav-menu">
                <li><a href="{% url 'home' %}" class="nav-item">Home</a></li>
                <li><a href="{% url 'menu' %}" class="nav-item">Menu</a></li>
                <li><a href="{% url 'make_booking' %}" class="nav-item">Book Table</a></li>
                <li><a href="{% url 'contact' %}" class="nav-item">Contact</a></li>
            </ul>
        </div>
    </nav>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Main content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript for enhanced interactions -->
    <script>
        // Add loading state to forms
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    const submitBtn = this.querySelector('button[type="submit"]');
                    if (submitBtn) {
                        submitBtn.classList.add('loading');
                        submitBtn.textContent = 'Processing...';
                    }
                });
            });
        });
    </script>
</body>
</html>
