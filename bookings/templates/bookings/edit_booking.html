<!DOCTYPE html>
<html>
<head>
    <title>Edit Booking</title>
</head>
<body>
    <h1>Edit Booking</h1>

    <form method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ booking.name }}" required><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ booking.email }}" required><br>

        <label>Phone:</label>
        <input type="text" name="phone" value="{{ booking.phone }}" required><br>

        <label>Date:</label>
        <input type="date" name="date" value="{{ booking.date|date:'Y-m-d' }}" required><br>

        <label>Time:</label>
        <select name="time">
            {% for t in times %}
                <option value="{{ t }}" {% if t == booking.time|time:'H:i' %}selected{% endif %}>{{ t }}</option>
            {% endfor %}
        </select><br>

        <label>Guests:</label>
        <input type="number" name="guests" value="{{ booking.guests }}" min="1" required><br>

        <button type="submit">Save Changes</button>
    </form>

    <p><a href="{% url 'my_bookings' %}">Back to My Bookings</a></p>
</body>
</html>
