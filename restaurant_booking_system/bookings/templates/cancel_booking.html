{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Cancel Booking</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bookings/css/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="nav-logo">Restaurant</a>
            <ul class="nav-menu">
                <li><a href="{% url 'home' %}" class="nav-item">Home</a></li>
                <li><a href="{% url 'menu' %}" class="nav-item">Menu</a></li>
                <li><a href="{% url 'make_booking' %}" class="nav-item">Make a Booking</a></li>
                <li><a href="{% url 'contact' %}" class="nav-item">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Cancel Your Booking</h1>

        {% if error %}
            <p class="message error">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="message success">{{ success }}</p>
        {% endif %}

        <!-- Form submits explicitly to cancel_booking URL -->
        <form method="post" action="{% url 'cancel_booking' %}">
            {% csrf_token %}
            <label>Email:</label><br>
            <input type="email" name="email" required><br>

            <label>Phone:</label><br>
            <input type="text" name="phone" required><br>

            <button type="submit" class="cancel">Cancel Booking</button>
        </form>

        <p style="text-align:center; margin-top:15px;">
            <a href="{% url 'make_booking' %}">Back to Booking Form</a>
        </p>
    </div>
</body>
</html>
